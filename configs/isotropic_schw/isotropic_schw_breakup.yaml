#############################################################
# Particle breakup process settings                         #
#############################################################

background_metric: "Isotropic Schwarzschild"
background_radius: 100.0
Isotropic_Schwarzschild_Settings:
  M: 1.0

energy_threshold: 1.0

output_format: ".ascii"

# Zero for photons, anything else for massive.
particle_type: 1

breakup_point:
  X1: 5.0
  X2: 0.0
  X3: 0.0

trajectory_1:
  final_time: -1000.0
  output_times: 1000
  
  initial_V1: 0.0
  initial_V2: 0.48
  initial_V3: 0.0
  
  initial_EN: 1.0

trajectory_2:
  final_time: 1000.0
  output_times: 1000
  
  initial_V1: 0.0
